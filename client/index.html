<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8"/>
  <title>menuApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="./bower_components/angular-material/angular-material.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.css"/>
  <link rel="stylesheet" type="text/css" href="./node_modules/angular-jk-rating-stars/dist/jk-rating-stars.min.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
</head>
<body ng-app="menuApp" layout="column" ng-cloak>
  <div ng-controller="restaurantListController">
    <md-toolbar id="navbar" ng-if="checkToken()">
      <ul>
        <li id="logo"><a href="#/restaurantList">MenuApp <i class="fa fa-cutlery"></i></a></li>
        <li>
          <div class="searchbox" ng-submit="displayRestaurants()">
            <input type="text"  id="autocomplete" placeholder="Search..." />

              <!-- <md-input-container class="md-block" type="submit">
              <input type="text" id="autocomplete" required autofocus="">
            </md-input-container> -->
            <!-- <md-button type="submit" value="Submit" class="md-raised">Submit</md-button> -->

            <button ng-click="displayRestaurants()" class="icon"><i class="fa fa-search"></i></button>
          </div>
        </li>

        <li class='navbarlinks'><a href="#/profileView">Profile</a></li>
        <li class='navbarlinks' ng-click="signOut()"><a href="#/signIn">Logout</a></li>
      </ul>
    </md-toolbar>
  </div>

    <md-content flex id="main" ui-view>

          <!-- templates render here through ui-router -->
    </md-content>


  <script src="./bower_components/angular/angular.min.js"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="./bower_components/angular-animate/angular-animate.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-aria/angular-aria.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-material/angular-material.js" type="text/javascript" ></script>
  <script src="./bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js" type="text/javascript"></script>
  <script src="./app.js"></script>
  <script src="./menuView/menuViewController.js"></script>
  <script src="./restaurantList/restaurantListController.js"></script>
  <script src="./userAuth/userAuthController.js"></script>
  <script src="./profileView/profileViewController.js"></script>
  <script src="./services/factories.js"></script>
  <script src="./preferenceForm/preferenceFormController.js"></script>
  <script src="./preferenceSurvey/preferenceSurveyController.js"></script>
  <script src="./node_modules/angular-jk-rating-stars/dist/jk-rating-stars.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
</body>
</html>
